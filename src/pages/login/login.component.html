<div class="form-login">

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <button type="button" class="btn btn-secondary black-button" (click)="irCrearCuenta()">
      Crear Cuenta
    </button>
  </form>

</div>
