<div class="contenedor-editar-productos">
  <form class="formulario">
    <div class="form-group">
      <label for="marca">Marca</label>
      <input
        type="text"
        id="marca"
        name="marca"
        [value]="producto?.marca_producto"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input
        type="text"
        id="descripcion"
        name="descripcion"
        [value]="producto?.descripcion"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="number"
        id="precio"
        name="precio"
        [value]="producto?.precio"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input
        type="number"
        id="stock"
        name="stock"
        [value]="producto?.stock"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="imagenes">Agregar Imágenes</label>
      <input
        type="file"
        id="imagenes"
        name="imagenes"
        (change)="onFileChange($event)"
        multiple
        class="form-control"
      />
    </div>
    <button type="button" class="btn btn-dark black-button m-2" (click)="guardarCambios()">
      Editar
    </button>
    <button type="button" (click)="volver()" class="btn btn-primary black-button m-2">
      Cancelar
    </button>
  </form>
</div>
