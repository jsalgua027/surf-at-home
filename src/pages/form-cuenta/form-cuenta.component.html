<div class="form-cuenta">

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" ngModel required class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" ngModel required class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" ngModel required class="form-control" />
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" ngModel required class="form-control" />
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" ngModel required class="form-control" />
        </div>
        <button type="button" class="btn btn-secondary black-button" (click)="createAccount()">
            Crear Cuenta
        </button>
    </form>

</div>
