<form [formGroup]="cuentaForm" (ngSubmit)="onSubmit()" class="form-cuenta">
    <h2 class="text-center">CREAR CUENTA</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <small *ngIf="email?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="email?.errors?.['email']">El email no es válido.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 4 caracteres.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
      <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
        <small *ngIf="nombre?.errors?.['required']">El nombre es obligatorio.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" formControlName="direccion" class="form-control" />
      <div *ngIf="direccion?.invalid && (direccion?.dirty || direccion?.touched)">
        <small *ngIf="direccion?.errors?.['required']">La dirección es obligatoria.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" formControlName="telefono" class="form-control" />
      <div *ngIf="telefono?.invalid && (telefono?.dirty || telefono?.touched)">
        <small *ngIf="telefono?.errors?.['required']">El teléfono es obligatorio.</small>
        <small *ngIf="telefono?.errors?.['pattern']">El teléfono debe tener 10 dígitos.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-secondary black-button" [disabled]="cuentaForm.invalid">Crear Cuenta</button>
  </form>
