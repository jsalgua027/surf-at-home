<header>

    <ul>
        <li>
            <button className="hamburger" (click)="open(content)">
                &#9776;
            </button>
        </li>
        <li className="logo-header">
            <!--<img src="/images/logos/Logo1.png" alt="Logo de la tienda del menú" />-->
            <h2>SURF AT HOME</h2>
        </li>
        <li className="login">
            <button (click)="irALogin()">

                <img src="../../assets/icons/Login.svg" alt="Login" />

            </button>
        </li>
        <li className="carro">
            <button (click)="openEnd(carrito)">
                <img src="../../assets/icons/Carro.svg" alt="Carro" />
            </button>
        </li>
        <li className="loginOut">
            <button>
                <img src="/assets/icons/LogOut.svg" alt="logout" />
            </button>
        </li>
    </ul>
    <ng-template #content let-offcanvas>
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvas-basic-title">SURF AT HOME</h3>
            <button type="button" class="btn-close" aria-label="Close"
                (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body">
            <ul className="menu-container">
                <li className="letras-side"> <button className="boton-side"
                        (click)="offcanvas.dismiss('Cross click'); irAInicio()">INICIO</button></li>
                <li className="letras-side"><button className="boton-side"
                        (click)="offcanvas.dismiss('Cross click')">SURF</button></li>

                <li className="letras-side"> <button className="boton-side"
                        (click)="offcanvas.dismiss('Cross click')">BODYBOARD</button></li>
                <li className="letras-side"> <button className="boton-side"
                        (click)="offcanvas.dismiss('Cross click')">SKATE</button></li>
                <li className="letras-side"><button className="boton-side"
                        (click)="offcanvas.dismiss('Cross click')">NEOPRENOS</button></li>
            </ul>
            <div className="logo-menu">
                <img class="logo" src="../../assets/logos/Logo1.png" alt="Logo de la tienda del menú" />
            </div>

        </div>
    </ng-template>

    <ng-template #carrito let-offcanvas>
        <div class="offcanvas-header custom-offcanvas">
            <h4 class="offcanvas-title">MI CARRITO</h4>
            <button type="button" class="btn-close" aria-label="Close"
                (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body  custom-offcanvas-body justify-content-center">
            <div class="card-contenedor" *ngFor="let item of productosCarrito">
                <div class="card-body">
                    <div class="card-img">
                        <img [src]="item.producto.foto_producto" alt="{{ item.producto.descripcion }}"
                            class="card-img-top" />
                    </div>
                    <div class="card-carrito-datos">
                        <h5 class="card-title">{{ item.producto.marca_producto }}</h5>
                        <p class="card-text">{{ item.producto.descripcion }}</p>
                        <p class="card-price">{{ item.producto.precio | currency }}</p>
                    </div>
                </div>
                <div class="card-botones-cantidad">
                    <button class="btn btn-primary" (click)="aumentarCantidad(item.producto)">+</button>
                    <span>{{ item.cantidad }}</span>
                    <button class="btn btn-danger" (click)="disminuirCantidad(item.producto)">-</button>

                </div>

            </div>
            <div class="text-end">
                <div class="total-pedido">
                    <h4>Total: {{ totalCompra | currency }}</h4>
                </div>
                <button type="button" class="btn btn-outline-secondary"
                    (click)="offcanvas.close('Close click'); hacePedido()">Confirmar Pedido</button>
            </div>
        </div>

    </ng-template>

</header>
